<div class="container" style="margin-top: 40px;">
  <button routerLink="/tipoeva/add" class="add" type="button" class="btn btn-success" style="margin-left: 350px;">Registrar tipo evaluacion</button>
<div class="center">

    <table class="table">

        <thead class="thead-dark">
          <tr>
            <th scope="col">ID </th>
            <th scope="col">NOMBRE</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipoeva of tipoevas">
            <th >   {{ tipoeva.ID_TIPO_EVA  }}</th>
            <td>{{ tipoeva.NOMBRE  }}</td>
            <td>
              <a type="button" class="btn btn-warning" [routerLink]="['/editar' , tipoeva.ID_TIPO_EVA]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </td>
            <td>
              <a type="button" class="btn btn-danger" (click)=" delTipoeva(tipoeva.ID_TIPO_EVA)" ><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
